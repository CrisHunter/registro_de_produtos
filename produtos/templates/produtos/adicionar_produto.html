<html>
<head>
    {% load custom_filters %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Adicionar Novo Produto</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome do Produto</label>
                {{ form.nome|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_preco" class="form-label">Preço</label>
                {{ form.preco|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_quantidade" class="form-label">Quantidade</label>
                {{ form.quantidade|add_class:"form-control" }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
