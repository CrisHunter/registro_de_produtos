<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-voltar {
            margin-bottom: 20px;
        }
        .btn-voltar:hover {
            background-color: #e53935;
            border-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Botão voltar -->
        <a href="{% url 'produtos_lista' %}" class="btn btn-danger btn-voltar">Voltar para a Lista</a>

        <!-- Formulário de Adicionar Produto -->
        <div class="form-container">
            <h1 class="form-title">Adicionar Produto</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ form.nome.value|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao">{{ form.descricao.value|default:'' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="preco" name="preco" value="{{ form.preco.value|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ form.quantidade.value|default:'' }}">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
